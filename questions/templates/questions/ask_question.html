{% extends 'base.html' %}

{% block navbar %}
    {% include 'navbar.html' %}
{% endblock %}

{% block content %}

    <div class="card mx-4">
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                <div class="my-2">{{form.title}}</div> 
                <div class="my-2">{{form.question}}</div> 
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
{% endblock %}
